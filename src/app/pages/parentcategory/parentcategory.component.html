<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Lista de Categorias</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Número</th>
                  <th>Nombre de la Categoría</th>
                  <th>Departamento</th>
                  <th class="text-center">Acción</th>
                </tr>
              </thead>
              <tbody>
                @for (parentCategory of parentCategoryList; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ parentCategory.categoryName }}</td>
                  <td>{{ parentCategory.deptId }}</td>
                  <td class="text-center">
                    <button
                      class="btn btn-primary"
                      (click)="onEdit(parentCategory)"
                    >
                      Editar
                    </button>
                    <button
                      class="btn btn-danger mx-2"
                      (click)="onDelete(parentCategory.categoryId)"
                    >
                      Borrar
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">Nueva Categoría</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="">Nombre de la Categoría</label>
            <input
              [(ngModel)]="newParentCategory.categoryName"
              type="text"
              class="form-control"
            />
          </div>

          <div class="col-12">
            <label for="">Departamento</label>
            <select [(ngModel)]="newParentCategory.deptId" class="form-select">
              <option value="">Selecciona un Departamento</option>
              @for (department of departmentList; track $index) {
              <option [value]="department.deptId">
                {{ department.deptName }}
              </option>
              }
            </select>
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Resetear</button>
          </div>

          <div class="col-6 text-center">
            @if (this.newParentCategory.categoryId==0) {
            <button class="btn btn-success" (click)="saveParentCategory()">
              Guardar Categoría
            </button>
            }@else {
            <button class="btn btn-warning" (click)="updateParentCategory()">
              Actualizar Categoría
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
